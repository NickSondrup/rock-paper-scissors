<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/styles/style.css">
  <title>Cockroach, Foot, Nuclear Bomb</title>
</head>
<body class="d-flex justify-content-center align-items-center">
  <main class="card m-5 bg-dark text-light">
    <div class="p-5">
      <h1>Cockroach, Foot, Nuclear Bomb</h1>
      <h2 id="winnerText">Winner?</h2>
      <h3 id="playersChoice">Your Choice:</h3>
      <h3 id="computerChoice">Computer Choice:</h3>
      <div class="buttons pt-2">
        <button class="roach-btn rounded bg-black border-light text-light" onclick="otherPlay('Cockroach')">Cockroach</button>
        <button class="foot-btn rounded bg-black border-light text-light" onclick="otherPlay('Foot')">Foot</button>
        <button class="nuclear-btn rounded bg-black border-light text-light" onclick="otherPlay('Nuclear Bomb')">Nuclear Bomb</button>
      </div>
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
